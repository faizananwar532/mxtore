name: Deploy to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Deploy to S3
        run: |
          # Create a temporary directory for files to upload
          mkdir -p deploy_files
          
          # Copy all website files excluding specific ones
          rsync -av --exclude='.git/' \
                    --exclude='.github/' \
                    --exclude='.gitignore' \
                    --exclude='README.md' \
                    --exclude='LICENSE' \
                    --exclude='*.yml' \
                    ./ deploy_files/
          
          # Upload static assets (CSS, JS, images) with caching
          aws s3 sync deploy_files/ s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --cache-control "max-age=86400" \
            --exclude "*.html"
          
          # Upload HTML files with no-cache directive
          aws s3 sync deploy_files/ s3://${{ secrets.AWS_S3_BUCKET }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache,no-store,must-revalidate" \
            --content-type "text/html"
          
      - name: Configure S3 website routing
        run: |
          # Apply the routing rules to enable clean URLs
          aws s3api put-bucket-website \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --website-configuration '{
              "IndexDocument": {
                "Suffix": "index.html"
              },
              "ErrorDocument": {
                "Key": "error.html"
              },
              "RoutingRules": [
                {
                  "Condition": {
                    "KeyPrefixEquals": "about"
                  },
                  "Redirect": {
                    "ReplaceKeyWith": "about.html"
                  }
                },
                {
                  "Condition": {
                    "KeyPrefixEquals": "contact"
                  },
                  "Redirect": {
                    "ReplaceKeyWith": "contact.html"
                  }
                },
                {
                  "Condition": {
                    "KeyPrefixEquals": "products"
                  },
                  "Redirect": {
                    "ReplaceKeyWith": "products.html"
                  }
                },
                {
                  "Condition": {
                    "KeyPrefixEquals": "error"
                  },
                  "Redirect": {
                    "ReplaceKeyWith": "error.html"
                  }
                }
              ]
            }'
            
      - name: Output website URL
        run: |
          echo "Website is now available at the following URLs:"
          echo "S3 bucket URL: https://${{ secrets.AWS_S3_BUCKET }}.s3.amazonaws.com/index.html"
          echo "Website endpoint URL: http://${{ secrets.AWS_S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com/"
          echo ""
          echo "NOTE: For proper website functionality including clean URLs, please use the website endpoint URL"
          
